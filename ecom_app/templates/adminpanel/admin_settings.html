{% extends 'adminpanel/base.html' %}
{% load static %}


{% block extra_css %}
<link rel="stylesheet" href="{% static 'adminpanel/css/vendors/dropzone.css' %}">
<link rel="stylesheet" href="{% static 'adminpanel/css/select2.min.css' %}">
<link rel="stylesheet" href="{% static 'adminpanel/css/vendors/chartist.css' %}">
<link rel="stylesheet" href="{% static 'adminpanel/css/vendors/date-picker.css' %}">
<link rel="stylesheet" href="{% static 'adminpanel/css/vendors/bootstrap-tagsinput.css' %}">
{% endblock %}


{% block content %}
<div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-sm-12">
                                    <!-- Details Start -->
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="title-header option-title">
                                                <h5>Profile Setting</h5>
                                            </div>
                                            <form class="theme-form theme-form-2 mega-form" method="post" enctype="multipart/form-data">
                                                {% csrf_token %}
                                                <div class="row">
                                                    <div class="mb-4 row align-items-center">
                                                        <label class="form-label-title col-sm-2 mb-0">Name</label>
                                                        <div class="col-sm-10">
                                                            <input class="form-control" type="text" name="name" placeholder="Name" value="{{ user.first_name }}">
                                                        </div>
                                                    </div>

                                                   

                                                    <div class="mb-4 row align-items-center">
                                                        <label class="form-label-title col-sm-2 mb-0">Your Phone
                                                            Number</label>
                                                        <div class="col-sm-10">
                                                            <input class="form-control" type="number" name="phone" placeholder="Number" value="{{ account.phone }}">
                                                        </div>
                                                    </div>

                                                    <div class="mb-4 row align-items-center">
                                                        <label class="form-label-title col-sm-2 mb-0">Enter Email
                                                            Address</label>
                                                        <div class="col-sm-10">
                                                            <input class="form-control" type="email" name="email" placeholder="Email Address" value="{{ user.email }}">
                                                        </div>
                                                    </div>

                                                    <div class="mb-4 row align-items-center">
                                                        <label class="col-sm-2 col-form-label form-label-title">Profile Photo</label>
                                                        <div class="col-sm-10">
                                                            <!-- <input class="form-control form-choose" type="file" id="formFileMultiple" multiple="" name="profile_image"> -->
                                                            <input class="form-control form-choose" type="file" name="profile_image">
                                                        </div>
                                                        
                                                    </div>
                                                     <div class="text-end">
                                                        <button type="submit"
                                                                class="btn btn-primary">
                                                            Save Changes
                                                        </button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <!-- Details End -->

                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

{% endblock %}
{% block extra_js %}

<script src="{% static 'adminpanel/js/bootstrap-tagsinput.min.js' %}"></script>
<script src="{% static 'adminpanel/js/dropzone/dropzone.js' %}"></script>
<script src="{% static 'adminpanel/js/dropzone/dropzone-script.js' %}"></script>

<script>
function previewImage(event) {
    const img = document.getElementById('preview');
    img.src = URL.createObjectURL(event.target.files[0]);
    img.classList.remove('d-none');
}
</script>

{% endblock %}
