{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Ayurvedic Products Online | Kanthi Mantra</title>

    <!-- Primary Meta -->
    <meta name="description"
        content="Shop authentic Ayurvedic products from Kanthi Mantra. Clinic-first formulations for hair, skin, wellness, and holistic care, crafted with tradition and precision." />

    <meta name="keywords"
        content="Kanthi Mantra, Ayurvedic products, Ayurveda shop online, herbal hair care, skin care Ayurveda, wellness products, clinic-first Ayurveda, traditional formulations, natural remedies" />

    <meta name="author" content="Kanthi Mantra" />

    <!-- Canonical -->
    <link rel="canonical" href="https://www.Kanthi Mantra.com/shop" />

    <!-- Favicon -->
    <link rel="icon" href="{% static 'web/images/icon.png' %}" type="image/svg+xml" />

    <!-- Open Graph (Facebook / LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Shop Ayurvedic Products Online | Kanthi Mantra" />
    <meta property="og:description"
        content="Explore clinic-first Ayurvedic products for hair, skin, and wellness. Thoughtfully formulated and rooted in tradition." />
    <meta property="og:url" content="https://www.Kanthi Mantra.com/shop" />
    <meta property="og:site_name" content="Kanthi Mantra" />
    <meta property="og:image" content="https://www.Kanthi Mantra.com/images/og-shop.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Your CSS -->
    <link rel="stylesheet" href="{% static 'web/css/style.css' %}">
</head>

<body class="font-body text-zinc-900 bg-white">

    <!-- Preloader -->
    <div id="preloader" class="preloader" aria-label="Loading">
        <div class="preloader-inner">
            <div class="logo-wrap">
                <img src="{% static 'web/images/logo.png' %}" alt="Kanthi Mantra Logo" class="preloader-logo">
                <span class="ring"></span>
                <span class="ring ring2"></span>
            </div>
        </div>
    </div>


    <!-- Header -->
    <!-- TOP BAR -->
    {% include 'web/header.html' %}
    <!-- End HEADER -->



     <!-- MAIN CONTENT -->
    {% block content %}

    {% endblock content %}
     <!-- MAIN CONTENT END -->


    <!-- footer -->
     {% include 'web/footer.html' %}
    <!-- End footer -->


    <svg class="hidden" aria-hidden="true">
        <symbol id="star" viewBox="0 0 20 20">
            <path
                d="M10 15l-5.878 3.09 1.122-6.545L.488 6.91l6.561-.954L10 0l2.951 5.956 6.561.954-4.756 4.635 1.122 6.545z" />
        </symbol>
    </svg>


    <!-- Tailwind CDN MUST be in head (so classes apply immediately) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brownMain: '#6B3F2A',
                        brownDark: '#4A2A1C',
                        line: '#E9E2DA',
                        soft: '#FAF8F5',
                    },
                    boxShadow: {
                        soft: '0 12px 35px rgba(0,0,0,0.08)',
                    }
                }
            }
        }
    </script>

    <!-- Your existing JS (optional) -->
    <script src="{% static 'web/js/search.js' %}"></script>
    <script src="{% static 'web/js/homedownslider.js' %}"></script>
    <script src="{% static 'web/js/script.js' %}"></script>

    <script src="{% static 'web/js/account.js' %}"></script>
    <script src="{% static 'web/js/check.js' %}"></script>
    <script src="{% static 'web/js/gallery.js' %}"></script>
    <script src="{% static 'web/js/login.js' %}"></script>
    <script src="{% static 'web/js/payment.js' %}"></script>
    <script src="{% static 'web/js/product.js' %}"></script>
    <script src="{% static 'web/js/register.js' %}"></script>
    <script src="{% static 'web/js/settings.js' %}"></script>
    <script src="{% static 'web/js/shop.js' %}"></script>
    <script src="{% static 'web/js/thank.js' %}"></script>

    <script src="{% static 'web/js/wishlist.js' %}"></script>
   <script>
    window.ADD_TO_CART_URL = "{% url 'web:add_to_cart' %}";
    window.CART_PAGE_URL = "{% url 'web:cart' %}";
   </script>

   <script>
    window.UPDATE_CART_URL = "{% url 'web:update_cart_item' %}";
    window.REMOVE_CART_URL = "{% url 'web:remove_cart_item' %}";
</script>


    <script src="{% static 'web/js/cart.js' %}"></script>












</body>

</html>
