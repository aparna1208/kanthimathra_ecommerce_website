{% extends 'web/base.html' %}
{% load static %}
{% block content %}



    <!-- ACCOUNT DASHBOARD -->
    <section class="bg-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 py-10">
            <div class="min-h-[70vh] flex items-center justify-center px-4">
                <div class="w-full max-w-5xl">

                    <div class="grid gap-8 lg:grid-cols-12 items-center">

                        <!-- MAIN CONTENT -->
                        <div class="lg:col-span-6 lg:col-start-4">

                            <!-- SETTINGS SECTION -->
                            <section class="mt-8">
                                <h3
                                    class="mt-12 text-2xl sm:text-3xl font-[500] tracking-[-0.02em] text-zinc-900 text-center">
                                    Change Password
                                </h3>

                                
                                    <form method="POST" action="{% url 'web:reset_password' %}">
                                        {% csrf_token %}

                                         {% if messages %}
                                            {% for message in messages %}
                                                <p class="text-center text-red-600">{{ message }}</p>
                                            {% endfor %}
                                        {% endif %}
                                    <div class="mt-6 space-y-4">
                                    <!-- New password -->
                                    <div class="relative">
                                        <input id="newPass" type="password" name="password" required placeholder="New password *"
                                            class="w-full rounded-full bg-soft border border-line px-6 py-4 pr-14 text-sm text-zinc-900 placeholder:text-zinc-500 outline-none focus:ring-2 focus:ring-brownMain/20" />
                                        <button type="button"
                                            class="absolute   right-4 top-1/2 -translate-y-1/2 h-10 w-10 rounded-full grid place-items-center text-zinc-600 hover:text-brownMain transition"
                                            data-toggle="newPass">
                                            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                stroke-width="2">
                                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z" />
                                                <circle cx="12" cy="12" r="3" />
                                            </svg>
                                        </button>
                                    </div>

                                    <!-- Confirm password -->
                                    <div class="relative">
                                        <input id="confirmPass" type="password" name="confirm_password" required placeholder="Confirm password *"
                                            class="w-full rounded-full bg-soft border border-line px-6 py-4 pr-14 text-sm text-zinc-900 placeholder:text-zinc-500 outline-none focus:ring-2 focus:ring-brownMain/20" />
                                        <button type="button"
                                            class="absolute right-4 top-1/2 -translate-y-1/2 h-10 w-10 rounded-full grid place-items-center text-zinc-600 hover:text-brownMain transition"
                                            data-toggle="confirmPass">
                                            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                                stroke-width="2">
                                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z" />
                                                <circle cx="12" cy="12" r="3" />
                                            </svg>
                                        </button>
                                    </div>

                                </div>

                                <!-- Save -->
                                <button type="submit"
                                    class="mt-10 w-full rounded-full bg-brownMain text-white py-5 text-sm font-semibold hover:bg-brownDark transition">
                                    Save change
                                </button>
                                </form>
                            </section>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>

{% endblock %}
