{% extends 'web/base.html' %}
{% load static %}
{% block content %}
    <!-- PAGE HEADER -->
    <section class="relative border-b border-line min-h-[40vh] sm:min-h-[60vh] flex items-center">

        <!-- Background image -->
        <div class="absolute inset-0 bg-cover bg-center pagebanner"></div>

        <!-- Overlay for readability -->
        <div class="absolute inset-0 bg-white/80"></div>

        <!-- Content -->
        <div class="relative px-6 w-full">
            <div class="max-w-8xl mx-auto py-12 sm:py-16">

                <div class="flex flex-col sm:flex-row sm:items-end sm:justify-between gap-4">
                    <div>
                        <div class="text-sm sm:text-lg text-brownMain font-medium">
                            Our Gallery
                        </div>

                        <h1 class="mt-2 text-4xl sm:text-6xl font-[500] leading-[1.1] tracking-[-0.02em]">
                            Moments of care, craft, and calm
                        </h1>

                        <p class="mt-3 text-zinc-700">
                            Explore our clinic spaces, formulations, and heritage-led environment through carefully
                            curated visuals.
                        </p>
                    </div>

                </div>

            </div>
        </div>
    </section>

    <section class="py-16 sm:py-20 bg-white border-t border-line">
        <div class="max-w-8xl mx-auto px-4 sm:px-6">

            <!-- Grid (9 landscape) -->
            <div class="mt-10 grid gap-6 sm:grid-cols-2 lg:grid-cols-3" id="galleryGrid">

                <!-- Item 1 -->
                <button type="button"
                    class="group text-left rounded-3xl border border-line bg-white overflow-hidden hover:shadow-soft transition"
                    data-full="images/g1.jpg" data-caption="Clinic ambience">
                    <div class="bg-soft">
                        <div class="aspect-[16/9] overflow-hidden">
                            <img src="{% static 'web/images/g1.jpg' %}" alt="Clinic ambience"
                                class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105">
                        </div>
                    </div>
                </button>
                <button type="button"
                    class="group text-left rounded-3xl border border-line bg-white overflow-hidden hover:shadow-soft transition"
                    data-full="images/g2.jpg" data-caption="Clinic ambience">
                    <div class="bg-soft">
                        <div class="aspect-[16/9] overflow-hidden">
                            <img src="{% static 'web/images/g2.jpg' %}" alt="Clinic ambience"
                                class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105">
                        </div>
                    </div>
                </button>
                <button type="button"
                    class="group text-left rounded-3xl border border-line bg-white overflow-hidden hover:shadow-soft transition"
                    data-full="images/g3.jpg" data-caption="Clinic ambience">
                    <div class="bg-soft">
                        <div class="aspect-[16/9] overflow-hidden">
                            <img src="{% static 'web/images/g3.jpg' %}" alt="Clinic ambience"
                                class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105">
                        </div>
                    </div>
                </button>
                <button type="button"
                    class="group text-left rounded-3xl border border-line bg-white overflow-hidden hover:shadow-soft transition"
                    data-full="images/g1.jpg" data-caption="Clinic ambience">
                    <div class="bg-soft">
                        <div class="aspect-[16/9] overflow-hidden">
                            <img src="{% static 'web/images/g1.jpg' %}" alt="Clinic ambience"
                                class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105">
                        </div>
                    </div>
                </button>
                <button type="button"
                    class="group text-left rounded-3xl border border-line bg-white overflow-hidden hover:shadow-soft transition"
                    data-full="images/g2.jpg" data-caption="Clinic ambience">
                    <div class="bg-soft">
                        <div class="aspect-[16/9] overflow-hidden">
                            <img src="{% static 'web/images/g2.jpg' %}" alt="Clinic ambience"
                                class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105">
                        </div>
                    </div>
                </button>
                <button type="button"
                    class="group text-left rounded-3xl border border-line bg-white overflow-hidden hover:shadow-soft transition"
                    data-full="images/g3.jpg" data-caption="Clinic ambience">
                    <div class="bg-soft">
                        <div class="aspect-[16/9] overflow-hidden">
                            <img src="{% static 'web/images/g3.jpg' %}" alt="Clinic ambience"
                                class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105">
                        </div>
                    </div>
                </button>
                <button type="button"
                    class="group text-left rounded-3xl border border-line bg-white overflow-hidden hover:shadow-soft transition"
                    data-full="images/g1.jpg" data-caption="Clinic ambience">
                    <div class="bg-soft">
                        <div class="aspect-[16/9] overflow-hidden">
                            <img src="{% static 'web/images/g1.jpg' %}" alt="Clinic ambience"
                                class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105">
                        </div>
                    </div>
                </button>
                <button type="button"
                    class="group text-left rounded-3xl border border-line bg-white overflow-hidden hover:shadow-soft transition"
                    data-full="images/g2.jpg" data-caption="Clinic ambience">
                    <div class="bg-soft">
                        <div class="aspect-[16/9] overflow-hidden">
                            <img src="{% static 'web/images/g2.jpg' %}" alt="Clinic ambience"
                                class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105">
                        </div>
                    </div>
                </button>
                <button type="button"
                    class="group text-left rounded-3xl border border-line bg-white overflow-hidden hover:shadow-soft transition"
                    data-full="images/g3.jpg" data-caption="Clinic ambience">
                    <div class="bg-soft">
                        <div class="aspect-[16/9] overflow-hidden">
                            <img src="{% static 'web/images/g3.jpg' %}" alt="Clinic ambience"
                                class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105">
                        </div>
                    </div>
                </button>



            </div>

            <!-- Pagination -->
            <div class="mt-12 flex flex-col sm:flex-row items-center justify-between gap-4">
                <p class="text-sm text-zinc-600">
                    Showing <span class="font-medium text-zinc-900">1–9</span> of <span
                        class="font-medium text-zinc-900">27</span> photos
                </p>

                <nav class="flex items-center gap-2" aria-label="Gallery pagination">
                    <a href="#"
                        class="h-10 px-4 rounded-xl border border-line bg-white text-sm text-zinc-700 hover:bg-soft transition inline-flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 18l-6-6 6-6" />
                        </svg>
                        Prev
                    </a>

                    <a href="#"
                        class="h-10 w-10 rounded-xl border border-brownMain bg-brownMain text-white text-sm font-medium grid place-items-center">1</a>
                    <a href="#"
                        class="h-10 w-10 rounded-xl border border-line bg-white text-zinc-700 text-sm font-medium hover:bg-soft transition grid place-items-center">2</a>
                    <a href="#"
                        class="h-10 w-10 rounded-xl border border-line bg-white text-zinc-700 text-sm font-medium hover:bg-soft transition grid place-items-center">3</a>

                    <a href="#"
                        class="h-10 px-4 rounded-xl border border-line bg-white text-sm text-zinc-700 hover:bg-soft transition inline-flex items-center gap-2">
                        Next
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9 18l6-6-6-6" />
                        </svg>
                    </a>
                </nav>
            </div>

        </div>
    </section>

    <!-- LIGHTBOX (Fullscreen popup + slideshow) -->
    <div id="lightbox" class="fixed inset-0 z-[9999] hidden items-center justify-center bg-black/85">


        <!-- Close button -->
        <button id="lbClose"
            class="absolute top-4 right-4 h-11 w-11 rounded-xl bg-white/10 hover:bg-white/20 border border-white/20 text-white grid place-items-center"
            aria-label="Close">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>

        <!-- Prev -->
        <button id="lbPrev"
            class="absolute left-3 sm:left-6 h-11 w-11 rounded-xl bg-white/10 hover:bg-white/20 border border-white/20 text-white grid place-items-center"
            aria-label="Previous">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 18l-6-6 6-6" />
            </svg>
        </button>

        <!-- Next -->
        <button id="lbNext"
            class="absolute right-3 sm:right-6 h-11 w-11 rounded-xl bg-white/10 hover:bg-white/20 border border-white/20 text-white grid place-items-center"
            aria-label="Next">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 18l6-6-6-6" />
            </svg>
        </button>

        <!-- Content -->
        <div class="w-full max-w-5xl px-4">
            <div class="rounded-3xl overflow-hidden border border-white/15 bg-black">
                <img id="lbImg" src="" alt="" class="w-full max-h-[78vh] object-contain bg-black" />
            </div>

            <div class="mt-4 flex flex-col sm:flex-row items-center justify-between gap-3 text-white/80">
                <div class="text-sm">
                    <span id="lbCount" class="text-white font-medium"></span>
                    <span class="mx-2 text-white/30">•</span>
                    <span id="lbCaption"></span>
                </div>

                <div class="flex items-center gap-2">
                    <button id="lbPlay"
                        class="h-10 px-4 rounded-xl bg-white/10 hover:bg-white/20 border border-white/15 text-white text-sm">
                        Play
                    </button>
                    <button id="lbPause"
                        class="h-10 px-4 rounded-xl bg-white/10 hover:bg-white/20 border border-white/15 text-white text-sm hidden">
                        Pause
                    </button>
                </div>
            </div>
        </div>
    </div>



{% endblock  %}
